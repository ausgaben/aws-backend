type Account {
    name: String!
    isSavingsAccount: Boolean!
    meta: EntityMeta!
}

type AccountsQueryResult {
    nextStartKey: ID
    items: [Account]!
}

type EntityMeta {
    uuid: ID!
    createdAt: String!
    updatedAt: String
    version: Int!
    name: String!
}

type Mutation {
    createAccount(name: String!, isSavingsAccount: Boolean): Boolean!
}

type Query {
    accounts(startKey: ID): AccountsQueryResult!
}

type Schema {
    mutation: Mutation
    query: Query
}
